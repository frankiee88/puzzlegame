trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run deploy -- --no-silent --base-href /puzzlegame/ --repo=https://frankiee88:$(GH_TOKEN)@github.com/frankiee88/puzzlegame.git
# npm run deploy -- --no-silent --base-href /puzzlegame/ --repo=https://github.com/frankiee88/puzzlegame.git --name="frankiee88" --email=fgoossen@outlook.com
  displayName: 'npm install and deploy'
